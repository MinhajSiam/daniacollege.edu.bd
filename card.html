<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hons. Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }

        .container {
            width: 300px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #5cbcbc;
            color: white;
            padding: 10px;
        }

        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .header h2 {
            font-size: 16px;
            margin: 0;
        }

        .department-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .department-list li {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        .department-list li span {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://img.icons8.com/color/48/000000/google-apps.png" alt="apps" />
            <h2>HONS. DEPARTMENTS</h2>
        </div>
        <ul class="department-list">
            <li><span>💬</span> DEPT. OF ACCOUNTING</li>
            <li><span>🧍‍♂️</span> DEPT. OF BANGLA</li>
            <li><span>🎓</span> DEPT. OF BBA</li>
            <li><span>💾</span> DEPT. OF CSE</li>
            <li><span>🖼️</span> DEPT. OF ENGLISH</li>
            <li><span>👨‍💼</span> DEPT. OF FINANCE</li>
            <li><span>📈</span> DEPT. OF ECONOMICS</li>
            <li><span>🏢</span> DEPT. OF MANAGEMENT</li>
            <li><span>☀️</span> DEPT. OF MARKETING</li>
        </ul>
    </div>
</body>

</html>
