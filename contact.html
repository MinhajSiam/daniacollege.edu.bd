<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004080;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #003366;
        }

        .success-message {
            color: green;
            margin-top: 20px;
            display: none;
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-item {
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>ABC University</h1>
        <p>Contact Us</p>
    </header>

    <div class="container">

        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="6" required></textarea>

            <button type="submit">Submit</button>

            <p class="success-message" id="successMessage">Thank you! Your message has been sent successfully.</p>
        </form>

        <div class="contact-info">
            <h2>Our Contact Information</h2>

            <div class="contact-item">
                <strong>Address:</strong> 123 University Street, Dhaka, Bangladesh
            </div>

            <div class="contact-item">
                <strong>Phone:</strong> +880-1234-567890
            </div>

            <div class="contact-item">
                <strong>Email:</strong> info@abcuniversity.edu.bd
            </div>

            <h2>Find Us on Google Map</h2>
            <!-- Google Map Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902531697172!2d90.3901373747163!3d23.750903988724873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b92c077a3d8d%3A0xf7b4d3f244a8706!2sDhaka%20University!5e0!3m2!1sen!2sbd!4v1719296318821!5m2!1sen!2sbd"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Show success message
            document.getElementById('successMessage').style.display = 'block';

            // Optionally clear the form
            document.getElementById('contactForm').reset();
        });
    </script>

</body>

</html>
