<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dania College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
        }

        /* Logo */
        .logo img {
            width: 50%;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: #34495e;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            list-style: none;
            padding: 0;
            min-width: 150px;
        }

        .dropdown-menu li a {
            padding: 10px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Right Side Options */
        .right-options {
            display: flex;
            gap: 10px;
        }

        .right-options .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .right-options .btn:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links li {
                text-align: center;
            }

            .dropdown-menu {
                position: static;
            }

            .right-options {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
        }

        /* .nav-logo {
            text-decoration: none;
            color: white;
        } */
    </style>
</head>

<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <a class="nav-logo" href="#"><img src="DANIA COLLEGE 2.png" alt="Logo">
            </a>
        </div>

        <!-- Navigation Menu -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Programs</a>
                <ul class="dropdown-menu">
                    <li><a href="#">BBA</a></li>
                    <li><a href="#">MBA</a></li>
                    <li><a href="#">Hon's</a></li>
                    <li><a href="#">HSC</a></li>
                    <li><a href="#">SSC</a></li>
                </ul>
            </li>
            <li><a href="#">Faculty</a></li>
            <li><a href="#">Notice</a></li>
            <li><a href="#">Club Activity</a></li>
            <li><a href="#">Scouts</a></li>
        </ul>

        <!-- Right Side Options -->
        <div class="right-options">
            <a href="#" class="btn">Admission</a>
            <a href="#" class="btn">Portal</a>
        </div>
    </nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
