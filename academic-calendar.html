<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
        }

        header h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .calendar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            /* Added gap to keep spacing consistent */
        }

        .month {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 48%;
            /* Ensures months take 48% of the available space */
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .month:hover {
            transform: translateY(-10px);
        }

        .month h2 {
            font-size: 2.5em;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .day {
            background-color: #ecf0f1;
            padding: 15px;
            font-size: 1.5em;
            color: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .day:hover {
            background-color: #2980b9;
            color: #fff;
        }

        .week-day {
            font-weight: bold;
            background-color: #2980b9;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .inactive {
            background-color: #e0e0e0;
        }

        @media (max-width: 1024px) {
            .calendar {
                flex-direction: column;
                align-items: center;
            }

            .month {
                width: 100%;
                margin-bottom: 20px;
            }

            header h1 {
                font-size: 2.5em;
            }

            .days {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 768px) {
            .month {
                width: 100%;
            }

            .days {
                grid-template-columns: repeat(5, 1fr);
            }

            .day {
                padding: 10px;
                font-size: 1.2em;
            }

            header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .days {
                grid-template-columns: repeat(4, 1fr);
            }

            .day {
                padding: 8px;
                font-size: 1em;
            }
        }
    </style>
</head>
