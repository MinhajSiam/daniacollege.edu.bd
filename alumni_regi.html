<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Alumni Registration Form</h2>
        <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSfLBUL2I6pcMSyOpQ1qxFghdeUjfKV09CQu0YkSb5Q0D8OrKg/formResponse"
            method="POST" target="_self">

            <div class="form-group">
                <label for="name">Full Name*</label>
                <input name="entry.1363922025" type="text" id="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address*</label>
                <input name="entry.1947320424" type="email" id="email" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input name="entry.1222462824" type="tel" id="phone" required />
            </div>

            <div class="form-group">
                <label for="batch">Batch*</label>
                <input name="entry.1123826854" type="text" id="batch" required />
            </div>

            <div class="form-group">
                <label for="department">Department*</label>
                <input name="entry.1034208911" type="text" id="department" required />
            </div>

            <div class="form-group">
                <label for="profession">Current Profession*</label>
                <input name="entry.1875456983" type="text" id="profession" required />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="entry.1009331459" id="message" rows="3"></textarea>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
