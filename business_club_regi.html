<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IT Club Registration Form" />
    <meta name="keywords" content="IT Club, Registration, Form" />
    <link rel="icon" href="DUC_IT_CLUB_LOGO-removebg-preview.png" type="image/x-icon" />
    <title>Dania College Debating Club Registration</title>
    <style>
        :root {
            --primary: #0dc000;
            --bg: #f7f9fc;
            --white: #fff;
            --text: #333;
            --radius: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--white);
            padding: 30px 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: var(--radius);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: var(--text);
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 14px;
            font-size: 15px;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            margin-top: 5px;
            transition: 0.2s ease-in-out;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background: var(--primary);
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #0dae01;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <form class="container"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdKmA90ASJllayXHBkR6XsR5j6rWcwOpQliAqbUnoE7BzGltw/formResponse"
        method="POST" target="_blank">
        <!-- <img src="DANIA COLLEGE 2.png" alt=""> -->
        <h2><span style="font-size: 35px;">Dania College Business Club</span> <br> নতুন সদস্য নিবন্ধন ফর্ম</h2>
        <!-- <img src="DUC_IT_CLUB_LOGO-removebg-preview.png" width="20%" alt=""> -->

        <label>নাম</label>
        <input type="text" name="entry.1069896619" required>

        <label>পিতার নাম</label>
        <input type="text" name="entry.208089388" required>

        <label>মাতার নাম</label>
        <input type="text" name="entry.999048099" required>

        <label>বর্তমান ঠিকানা</label>
        <input type="text" name="entry.654648927" required>

        <label>স্থায়ী ঠিকানা</label>
        <input type="text" name="entry.1606405028" required>

        <label>শ্রেণি/ডিপার্টমেন্ট</label>
        <input type="text" name="entry.2061569383" required>

        <label>স্টুডেন্ট আইডি</label>
        <input type="text" name="entry.1359884176" required>

        <label>সেমিস্টার/বর্ষ</label>
        <input type="text" name="entry.981534359" required>

        <label>ইমেইল</label>
        <input type="email" name="entry.428045795" required>

        <label>ফোন</label>
        <input type="tel" name="entry.1452652960" required>

        <label>পূর্ব অভিজ্ঞতা</label>
        <textarea name="entry.1463392544" rows="3"></textarea>

        <label>জন্ম তারিখ</label>
        <input type="date" name="entry.105301702" required>

        <!-- <label>Photo (link from Drive, Imgur, etc.)</label>
        <input type="url" name="entry.2028238870" required> -->

        <!-- Declaration Checkbox -->
        <label style="margin-top: 20px;">
            <h3>অঙ্গীকারনামা:</h3>
            <p>আমি (নিম্ন স্বাক্ষরকারী) ক্লাবের বিধি-বিধান ও নিয়মনীতি মেনে সদস্যভুক্ত হওয়ার জন্য আবেদন করছি। সার্বিক
                বিবেচনায় আমাকে সদস্যভূক্ত করার জন্য অনুরোধ করছি।</p>
        </label>
        <button type="submit">জমা দিন</button>
    </form>

</body>

</html>
